<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
    <link rel="stylesheet" href="../static/style/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Atualizar Usuário</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="cadastro.html">Home</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form action="/update_user ,id=int:id" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ user.nome }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" value="{{ user.senha }}" required>
            </div>
            <button type="submit">Atualizar</button>
        </form>
    </div>
</body>
</html>
